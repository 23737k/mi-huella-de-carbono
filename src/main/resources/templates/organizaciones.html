<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head(_,~{})}">
</head>
<body>

<div class="list-group">
    
    <a th:each="organizacion : ${organizaciones}"
       th:href="@{'/organizaciones/' + ${organizacion.id}}"

       class="list-group-item list-group-item-action">
    </a>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a class="btn btn-primary me-md-2" type="button"  th:href="@{/organizaciones/formulario}" th:method="get" style="margin: 20px 10px 0 20px">Agregar organizaci√≥n</a>
    </div>
 
</div>
</body>
</html>
