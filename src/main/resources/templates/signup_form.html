    <input type="text" name="user" th:field="*{username}" class="form-control" id="username" required maxlength="10">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">ContraseÃ±a</label>
    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required maxlength="8">

    <button type="submit" class="btn btn-primary" style="font-size: 20px;">Registrarse</button>

</html>
