<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head(_,~{::link})}">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h1 class="text-center mt-4">Nuevo cálculo</h1>
<form class="container col-lg-5" th:action="@{resultado-huella}" th:method="post">
    <div class="mb-3">
        <label class="form-label" for="organizacion-select">Organización:</label>
        <select id="organizacion-select" class="form-select" name="idOrg" required>
            <option selected disabled="disabled" value="">Seleccione una organización</option>
            <!-- Aquí se mostrarán las opciones de organizaciones -->
            <option th:each="org : ${organizaciones}" th:value="${org.id}" th:text="${org.razonSocial}"></option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Tipo de Desglose:</label><br>
        <div class="form-check ">
            <input class="form-check-input" type="radio" id="desglose-categoria" name="desglose" value="categoria" checked>
            <label class="form-label" for="desglose-categoria">Desglosar por categoría</label>
        </div>
        <div class="form-check ">
            <input class="form-check-input" type="radio" id="desglose-sector" name="desglose" value="sector">
            <label class="form-label" for="desglose-sector">Desglosar por sector/miembro</label>
        </div>
    </div>
    <div>
        <button type="submit" class="d-grid gap-2 d-md-block btn btn-primary mt-3" id="submit-button">Calcular</button>
    </div>
</form>

</body>
</html>
