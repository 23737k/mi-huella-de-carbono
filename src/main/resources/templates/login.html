<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ fragments :: html_head(_,~{::link}) }">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
</head>
<body>
<form class="container col-lg-4 col-md-6 col-sm-8" th:action="@{login}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" required maxlength="10">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required maxlength="8">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" style="font-size: 20px;">Iniciar Sesión</button>
    </div>

</form>
<div class="container col-lg-4 col-md-6 col-sm-8 text-center mt-1" style="font-size: 20px">
    <a href="signup_form">Registrarse</a>
</div>

</body>
</html>
