<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:fragment="html_head(title,links)">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <!--Titulo-->
        <title th:replace="${title}">Mi huella de carbono</title>
        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${links}" />
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="/huella-de-carbono.png">
        
        <!-- CDN para jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </div>
</head>
<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/huella-de-carbono.png" alt="logo" width="48px" class="d-inline-block align-text-middle">
                    Mi Huella
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/organizaciones">Organizaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/mediciones/formulario">Agregar Medición </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/huella-de-carbono/nuevo-calculo">Calcular Huella </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/logout">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


</body>
</html>
